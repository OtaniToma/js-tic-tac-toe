<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tic Tac Toe</title>
  <link href="stylesheets/scss/index.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>

  <div class="container">
    <main>
      <h1>Tic Tac Toe</h1>
      <div class="turn">
        <ul>
          <li class="turn-first is-active">○</li>
          <li class="turn-second">×</li>
        </ul>
      </div>
      <table>
        <tbody>
          <tr>
            <td class="square square1"></td>
            <td class="square square2"></td>
            <td class="square square3"></td>
          </tr>
          <tr>
            <td class="square square4"></td>
            <td class="square square5"></td>
            <td class="square square6"></td>
          </tr>
          <tr>
            <td class="square square7"></td>
            <td class="square square8"></td>
            <td class="square square9"></td>
          </tr>
        </tbody>
      </table>
      <p>
        <span class="status-endgame"></span>
      </p>
      <p>Winner: <span class="status-winner"></span></p>
      <br>
      <button class="btn-reset">Reset</button>
    </main>
  </div>
  
  <script type="text/javascript" src="js/function.js"></script>
</body>
</html>
