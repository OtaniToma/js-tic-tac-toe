<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tic Tac Toe</title>
  <link href="stylesheets/scss/index.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>

  <div class="container">

    <main>
      <h1>Tic Tac Toe</h1>

      <div class="turn">
        <ul>
          <li class="fisrt">○</li>
          <li class="second">×</li>
        </ul>
      </div>

      <table>
        <tbody>
          <tr>
            <td class="square"></td>
            <td class="square"></td>
            <td class="square"></td>
          </tr>
          <tr>
            <td class="square"></td>
            <td class="square"></td>
            <td class="square"></td>
          </tr>
          <tr>
            <td class="square"></td>
            <td class="square"></td>
            <td class="square"></td>
          </tr>
        </tbody>
      </table>

      <br>
      <button class="btn-reset">Reset</button>
    </main>

  </div>

  <script type="text/javascript" src="js/function.js"></script>
</body>
</html>
